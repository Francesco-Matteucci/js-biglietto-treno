<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acquista il tuo biglietto</title>
    <!-- STYLES -->
    <!-- bootstrap style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- main style -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container text-center">
        <h1 class="text-white mb-3">Ecco il tuo biglietto</h1>
        <div class="row justify-content-center">
            <div class="col-4 d-flex justify-content-center">
                <div class="card" style="width: 18rem;">
                    <img src="img/biglietto.jpg" class="card-img-top" alt="#">
                    <div class="card-body">
                        <p class="card-text" id="result"></p>
                        <button class="btn btn-success" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseWidthExample" aria-expanded="false"
                            aria-controls="collapseWidthExample">
                            Clicca qui per acquistare
                        </button>
                        <div>
                            <div class="collapse collapse-horizontal" id="collapseWidthExample">
                                <div class="card card-body" id="hidden-form">
                                    <div class=" mb-3">
                                        <label class="form-label fw-semibold">Nome</label>
                                        <input type="text" class="form-control" placeholder="il tuo nome">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label fw-semibold">Cognome</label>
                                        <input type="text" class="form-control" placeholder="il tuo cognome">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label fw-semibold">La tua Email</label>
                                        <input type="email" class="form-control" placeholder="nome@esempio.com">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label fw-semibold">Il tuo numero di telefono</label>
                                        <input type="number" class="form-control" placeholder="il tuo cellulare">
                                    </div>
                                    <button type="button" class="btn btn-success">Invia e Acquista</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
